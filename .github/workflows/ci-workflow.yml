# -------------------------------
# Workflow: CI Workflow
# Purpose: Run tests + generate coverage reports on feature branches & PRs to main
# -------------------------------
name: CI Workflow

# -------------------------------
# Triggers
# -------------------------------
on:
  push:
    branches:
      - "feature/**" # Run workflow on all feature/* branches
  pull_request:
    branches:
      - "main" # Run workflow on PRs targeting main branch

# -------------------------------
# Jobs
# -------------------------------
jobs:
  ci_job: # Job identifier (internal name)
    name: CI Job # Display name in GitHub Actions UI
    runs-on: ubuntu-latest # Run job on GitHub-hosted Ubuntu VM
    steps:
      # -------------------------------
      # Step 1: Checkout source code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4 # Clone repository into runner

      # -------------------------------
      # Step 2: Setup Python 3.11
      # -------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Install Python 3.11 on runner

      # -------------------------------
      # Step 3: Install dependencies
      # -------------------------------
      - name: Install dependencies + pytest-html
        run: |
          python -m pip install --upgrade pip              # Upgrade pip first
          pip install -r requirements-pyspark.txt          # Install project dependencies

      # -------------------------------
      # Step 4: Run tests + coverage
      # -------------------------------
      - name: Run pytest & generate HTML report
        # run: |
        #   pytest \
        #     --disable-warnings \
        #     --cov=./src \                                  # Collect coverage for "src" directory
        #     --cov-report=html                              # Generate HTML coverage report in ./htmlcov

        run: |
          # First, let's see what's in the current directory
          ls -la

          # Try to find test directories
          find . -name "*test*" -type d

          # Run pytest with auto-discovery and coverage
          pytest \
            --disable-warnings \
            --cov=. \
            --cov-report=html \
            --cov-report=term \
            --verbose \
            || echo "No tests found or tests failed"

      # -------------------------------
      # Step 5: Upload coverage artifact
      # -------------------------------
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html # Artifact name
          path: htmlcov # Path to upload (coverage report dir)
